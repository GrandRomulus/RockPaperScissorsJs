<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body> 
    <h4>Rock, Paper, Scissors!</h4>

    <input id="inputField" type="text">
    <button onClick="playRound()">Save String</button>
    
    <div id="PlayerSelect">
        <label for="PlayerSelection">Player:</label><p id="output"></p>
    </div>

    <div id="CompSelect">
        <label for="CompSelection">Comp:</label><p id="CompSelection"></p>
    </div>

    <label for="EndResult">Result:</label>
    <p id="EndResult"></p>

    <label for="playerScore">Player Score:</label>
    <p id="playerScore"></p>

    <label for="computerScore">Computer Score:</label>
    <p id="computerScore"></p>

</body>
<script>

    const list = ["Rock", "Paper", "Scissors"];
    let playerSelection;
    let computerSelection;
    let p = 0;
    let c = 0;
    document.getElementById('playerScore').innerHTML = p;
    document.getElementById('computerScore').innerHTML = c;

    function playRound() {
        
        inputField = document.getElementById("inputField");
        playerSelection = inputField.value;
        output = document.getElementById("output");
        output.innerHTML = playerSelection;

        const computerSelection = list[Math.floor(Math.random() * list.length)];

        document.getElementById('CompSelection').innerHTML = computerSelection;

        if (p > 5 || c > 5) {
        alert("Game Over!");
        location.reload();
        }
 
        if (playerSelection == "Rock" && computerSelection == "Paper") {
            c++;
            return document.getElementById('EndResult').innerHTML = "Computer Wins!"; 
        } else if (playerSelection == "Scissors" && computerSelection == "Rock") {
            c++;
            return document.getElementById('EndResult').innerHTML = "Computer Wins!";
        } else if (playerSelection == "Paper" && computerSelection == "Rock") {
            p++;
            return document.getElementById('EndResult').innerHTML = "Player1 Wins!";
        } else if (playerSelection == "Paper" && computerSelection == "Scissors") {
            c++;
            return document.getElementById('EndResult').innerHTML = "Computer Wins!";
        } else if (playerSelection == "Rock" && computerSelection == "Scissors") {
            p++;
            return document.getElementById('EndResult').innerHTML = "Player1 Wins!";
        } else if (playerSelection == null) {
            return document.getElementById('EndResult').innerHTML = "Enter choice...!"
        } else {
            return document.getElementById('EndResult').innerHTML = "Draw!"
        }
    }
</script>
<style>
    #PlayerSelect {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        margin-bottom: 10px;
    }

    #PlayerSelection {
        display: flex;
        align-items: flex-start;
        margin: 0px;
        margin-bottom: 10px;
        margin-left: 5px;
    }
</style>
</html>
